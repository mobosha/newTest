<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <div id="blog-posts-events-demo">
        <div :style="{ fontSize: postFontSize + 'em' }">
            <blog-post v-for="post in posts" v-bind:key="post.id" v-bind:post="post" v-on:enlarge-text="onEnlargeText"></blog-post>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        Vue.component('blog-post', {
            props: ['post'],
            template: `
                <div class="blog-post">
                <h3>{{ post.title }}</h3>
                <button v-on:click="$emit('enlarge-text', 0.1)">
                    Enlarge text
                </button>
                <div v-html="post.content"></div>
                </div>
            `
        })
        var app = new Vue({
            el: '#blog-posts-events-demo',
            // data() {
            //     posts: [
            //         { id: 1, title: 'My journey with Vue' , content: 'My journey with Vue'},
            //         { id: 2, title: 'Blogging with Vue', content: 'Blogging with Vue' },
            //         { id: 3, title: 'Why Vue is so fun', content: 'Why Vue is so fun' }
            //     ],
            //     postFontSize: 1
            // },
            data() {
                return { 
                    posts: [
                        { id: 1, title: 'My journey with Vue' , content: 'My journey with Vue'},
                        { id: 2, title: 'Blogging with Vue', content: 'Blogging with Vue' },
                        { id: 3, title: 'Why Vue is so fun', content: 'Why Vue is so fun' }
                    ],
                    postFontSize: 1
                };
            },
            methods: {
                onEnlargeText(enlargeAmount){
                    this.postFontSize += enlargeAmount
                } 
            }
        })
        
    </script>
</body>

</html>
