    <script>
        function asny(count) {
            setTimeout(() => {
                console.log(count);
                it.next(count);    //next(参数)干了两件事，第一件事是用参数覆盖前一个yield语句的值，第二件事是执行本阶段的代码，
            }, 1000);
        }


        function* ajax() {
            for (var i in [1, 2, 3]) {
                console.log(yield asny(i));
            }
            // console.log(yield asny(1));
            // console.log(yield asny(2));
            // console.log(yield asny(3));
        }
        var it = ajax();
        it.next();
    </script>
